name: Docker Image CI

on:
  push:
    branches: [ "release" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env:
        DOCKER_USER: ${{vars.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: build image
      run: |
        docker build . --file Dockerfile --tag ${{vars.DOCKER_USER}}/kube-backup:${{ github.sha }}
    - name: push image
      run: |
        docker push ${{vars.DOCKER_USER}}/kube-backup:${{ github.sha }}
        docker tag ${{vars.DOCKER_USER}}/kube-backup:${{ github.sha }} ${{vars.DOCKER_USER}}/kube-backup:latest
        docker push ${{vars.DOCKER_USER}}/kube-backup:latest
